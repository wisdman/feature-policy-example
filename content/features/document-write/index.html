<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">
  <title>Feature-Policy document-write Demo</title>
  <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
  <script type="text/javascript">
    if (ReportingObserver) {
      new ReportingObserver(reportList => {
        reportList.forEach(report => console.log(report))
      }, {"types": ["feature-policy-violation"]}).observe()
    }

    document.write('<p class="success">document.write successful</p>')
  </script>
</body>
</html>
